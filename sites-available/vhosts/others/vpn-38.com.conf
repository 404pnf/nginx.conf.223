    server {
        listen 80;
        server_name  www.vpn38.info vpn38.info;
	### redirect www to nowww with client code 301 ###
        if ($host = 'vpn38.info' ) {
         rewrite  ^/(.*)$  http://www.vpn38.info/$1  permanent;
        }
        root  /var/www/vpn38_index;
        index index.html index.php;

        location ~* .+\.(ico|jpg|gif|jpeg|css|js|flv|png|swf)$ {
         expires max;
         proxy_cache cache;
         proxy_cache_key $host$uri#is_args$args;
        }

        location / {
        proxy_pass http://apache;
        proxy_set_header  X-Real-IP  $remote_addr;
        proxy_set_header Host $http_host;
        }

    }

